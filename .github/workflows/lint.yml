name: ci
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Install golint
        run: |
          go get golang.org/x/lint/golint
          go install golang.org/x/lint/golint
          echo $(go env GOPATH)/bin >> ${GITHUB_PATH}
      - name: Lint
        run: golint ./... | reviewdog -f=golint -reporter=github-pr-review
        env:
          GITHUB_API: https://gh-bot.dev-sq.work/
          REVIEWDOG_GITHUB_API_TOKEN: 13615617-11a9-4af8-a4e0-09e658cbcb7e
