name: ci
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Install golint
        run: |
          go install golang.org/x/lint/golint
          echo $(go env GOROOT)/bin >> ${GITHUB_PATH}
      - name: Lint
        run: golint ./...
